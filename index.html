<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hackaroo</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body ng-app="trelloHack">
  <div ng-controller="cardsController">
    <div class="container">
      <h1 class="hero">GitHub Code Reviews</h1>
      <div class="row">
        <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12 list" ng-repeat="list in lists">        	
          <h3 class="list-head">
            {{list.name}}
          </h3>
          <div ng-repeat="card in list.cards" class="card">
            <h4>{{card.name}}</h4>
            <div class="list-card-labels"><small> <span ng-repeat="label in card.labels" class="card-label card-label-{{label.color}}"></span></small></div>
            <div class="clearfix"></div>
            <div><small>{{card.desc}}</small></div>
            <div><br><small><strong>Due: {{card.due  | date:'medium'}}</strong></small></div>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/factories.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/utils.js"></script>
</body>

</html>
